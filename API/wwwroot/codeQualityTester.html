<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeQualityTester</title>

    <script>
        let onSend = async () => {

            let language = document.querySelector("#languageInput").value;
            let text = document.querySelector("#codeInput").value;

            let response = await fetch("https://localhost:5003/api/CodeQuality", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    "ExecutionData": [
                        {"InputData": "20 10\n", "OutputData": "30"},
                        {"InputData": "1 1\n", "OutputData": "2"},
                        {"InputData": "2 2 2\n", "OutputData": "6"},
                        {"InputData": "4 4", "OutputData": "8"}
                    ],

                    language,
                    text
                })
            });

            let result = await response.toString();

            document.querySelector("#resultJson").innerText = result;
        };

    </script>
</head>
<body>
<input type="text" id="languageInput">
<textarea name="" id="codeInput" cols="30" rows="10"></textarea>
<button id="sendButton" onclick="onSend()"></button>

<pre class="prettyprint" id="resultJson"></pre>


<script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
</body>
</html>
