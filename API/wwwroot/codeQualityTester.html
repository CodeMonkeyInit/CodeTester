<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeQualityTester</title>

    <script>
        let onSend = async () => {

            let language = document.querySelector("#languageInput").value;
            let text = document.querySelector("#codeInput").value;

            let response = await fetch("https://localhost:5003/api/CodeQuality", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    "ExecutionData": [
                        {"InputData": "20 10", "OutputData": "30"},
                        {"InputData": "1 1", "OutputData": "2"},
                        {"InputData": "2 2 2", "OutputData": "6"},
                        {"InputData": "4 4", "OutputData": "8"}
                    ],

                    language,
                    text
                })
            });

            let result = JSON.stringify(await response.json(), null, 2);

            document.querySelector("#resultJson").innerText = result;
            
        };

    </script>
</head>
<body>

<pre class="prettyprint">
    Js = 1,
    Php = 2,
    Pascal = 3,
    CPlusPlus = 4
</pre>

<label for="languageInput">
    Lanugage:
<input type="text" id="languageInput" name="language">
</label>
<label for="codeInput">
    Code:
<textarea name="" id="codeInput" cols="100" rows="50"></textarea>
</label>
<button id="sendButton" onclick="onSend()">Send</button>

<pre class="prettyprint" id="resultJson"></pre>


<script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
</body>
</html>
